<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Pasifika Film Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&amp;display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Data Visualization</title>
    <style>
        /* ...existing code for general styling... */
        body { 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #1f656d 0%, #88b7bb 100%);
            min-height: 100vh;  /* Ensure gradient covers full viewport height */
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 8px 8px 0 0;  /* Round top corners only */
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-family: 'Ubuntu Mono', monospace;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tab button[onclick*="Add"] {
            color: #666666;  /* Slightly grey text color */
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            background: white;
            border-radius: 0 0 8px 8px;  /* Round bottom corners only */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Ubuntu Mono', monospace;
            text-decoration: none;
            color: black;
            font-size: 16px; /* Adjust font size to match "map view" button */
        }

        .back-button:hover {
            background: rgba(201, 172, 115, 0.7);
        }

        .content-container {
            position: absolute;
            top: 60px; /* Space for back button */
            left: 50%;
            transform: translateX(-50%);  /* Center the container */
            width: 95%;  /* Set width to 95% of viewport */
            bottom: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Changed from 0.95 to 0.9 for more transparency */
            border-radius: 12px;  /* Round all corners of the container */
        }

        .content-container iframe {
            width: 100%;
            height: calc(100vh - 160px); /* Adjust height to fit within the container */
        }

        .site-title {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1000;
            font-family: 'Ubuntu Mono', monospace;
            color: white;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="site-title">The Pasifika Film Database</div>
    <div id="Back">
        <a href="index.html" class="back-button">Back to Map</a>
    </div>

    <div class="content-container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Films')">Films</button>
            <button class="tablinks" onclick="openTab(event, 'Funders')">Funders</button>
            <button class="tablinks" onclick="openTab(event, 'Filmmakers')">Filmmakers</button>
            <button class="tablinks" onclick="openTab(event, 'AddFilm')">+ Add A Film</button>
            <button class="tablinks" onclick="openTab(event, 'AddFilmmaker')">+ Add Filmmaker</button>
            <button class="tablinks" onclick="openTab(event, 'AddFunder')">+ Add Funder</button>
        </div>

        <div id="Films" class="tabcontent" style="display: block;">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/shrwae4ECyKb0cPsP" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <div id="Funders" class="tabcontent">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/shrPGiMywVZjakHde" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <div id="Filmmakers" class="tabcontent">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/shrQitxtltW4WRJoN" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <div id="AddFilm" class="tabcontent">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/pagjjQ3AJxruAD6HK/form" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <div id="AddFilmmaker" class="tabcontent">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/pagqAPsWOx9CBK2CL/form" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <div id="AddFunder" class="tabcontent">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appcEBCLKzb58kPPB/pag6XPNdpsbtPH7q4/form" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
